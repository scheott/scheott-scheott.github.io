<!DOCTYPE html>

<html>
  <head>
    <style>
        html {
            background-color: gray;
        }

        body {
            text-align: center;
            color: black;
            font-family: sans-serif;
        }

        div {
            margin-top: 25vh;
        }
    </style>
    <body>
      <main>
        <h1>Beat The Computer</h1>
        <p>Pick your player prop.</p>
      </main>
    </body>
    <select id="mySelect">
      <option value="Patrick Mahomes">Patrick Mahomes</option>
      <option value="Aaron Rodgers">Aaron Rodgers</option>
      <option value="Tom Brady">Tom Brady</option>
    </select>

    <div id="output"></div>

    <script>
      const select = document.getElementById("mySelect");
      const output = document.getElementById("output");

      select.addEventListener("change", function() {
      const selectedOption = this.options[this.selectedIndex].value;
      let text;

      if (selectedOption === "Patrick Mahomes") {
        text = "You selected Patrick Mahomes: Over/Under 303 yards?";
      } else if (selectedOption === "Aaron Rodgers") {
        text = "You selected Aaron Rodgers: Over/Under 256 yards?";
      } else if (selectedOption === "Tom Brady") {
        text = "You selected Tom Brady: Over/Under 266 yards?";
      }

      output.innerHTML = text;
    });
    </script>


  </head>

</html>
