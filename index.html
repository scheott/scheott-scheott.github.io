<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add styling for a nice-looking interface with a grey background */
    body {
      background-color: lightgrey;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 36px;
    }
    .player {
      margin: 20px;
      display: inline-block;
      width: 300px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 2px 2px 10px grey;
    }
    .graph {
      width: 100%;
      height: 300px;
      margin: 50px 0;
      background-color: white;
      border-radius: 10px;
      box-shadow: 2px 2px 10px grey;
    }
    .axis {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30px;
    }
    .tick {
      position: absolute;
      bottom: 0;
      width: 1px;
      height: 5px;
      background-color: grey;
    }
    .label {
      position: absolute;
      bottom: 0;
      font-size: 12px;
      color: grey;
    }
    .point {
      position: absolute;
      bottom: 0;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: green;
      transition: transform 0.5s;
    }
  </style>
  <title>Beat the Computer</title>
</head>
<body>
  <h1>Beat the Computer</h1>
  <p>You have $<span id="amount">100</span></p>
  <p>You will choose from the following players:</p>
  <div class="player">
    <h2>Aaron Rodgers</h2>
    <p>Average yards per game: 250</p>
    <form>
      <input type="radio" name="bet" value="over">Over 250 yards<br>
      <input type="radio" name="bet" value="under">Under 250 yards<br>
      <input type="number" name="amount" placeholder="Bet amount"><br><br>
      <button type="submit">Place bet</button>
      <p id="message"></p>
    </form>
  </div>
