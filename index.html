<!DOCTYPE html>
<html>
<head>
  <script>
    // Define the bankroll, quarterbacks, and their average yards per game
    let bankroll = 250;
    let quarterbacks = [
      {name: "Aaron Rodgers", avgYardsPerGame: 300},
      {name: "Tom Brady", avgYardsPerGame: 275},
      {name: "Patrick Mahomes", avgYardsPerGame: 350}
    ];

    // Function to place a bet
    function placeBet() {
      // Get the selected quarterback and bet amount
      let selectedQuarterbackIndex = document.getElementById("quarterback").selectedIndex;
      let selectedQuarterback = quarterbacks[selectedQuarterbackIndex];
      let betAmount = parseInt(document.getElementById("betAmount").value);

      // Check if the bet amount is within the bankroll
      if (betAmount > bankroll) {
        alert("Insufficient funds. Please enter a lower bet amount.");
        return;
      }

      // Generate a random yards per game value
      let randomYardsPerGame = Math.floor(Math.random() * (450 - 150 + 1)) + 150;

      // Check if the player wins or loses the bet
      let win = false;
      if (document.getElementById("overUnder").value === "over" && randomYardsPerGame > selectedQuarterback.avgYardsPerGame) {
        win = true;
      } else if (document.getElementById("overUnder").value === "under" && randomYardsPerGame < selectedQuarterback.avgYardsPerGame) {
        win = true;
      }

      // Update the bankroll
      if (win) {
        bankroll += betAmount;
        alert("You win! " + selectedQuarterback.name + " had " + randomYardsPerGame + " yards per game.");
      } else {
        bankroll -= betAmount;
        alert("You lose. " + selectedQuarterback.name + " had " + randomYardsPerGame + " yards per game.");
      }

      // Update the bankroll display
      document.getElementById("bankroll").innerHTML = "$" + bankroll;

      // Update the graph (this part is not implemented)
    }
  </script>
</head>
<body>
  <h1>Quarterback Game</h1>
  <p>Bankroll: <span id="bankroll">$250</span></p>
  <p>
    Select a quarterback:
    <select id="quarterback">
      <option>Aaron Rodgers (Avg: 300 yards per game, Over/Under: 300)</option>
      <option>Tom Brady (Avg: 275 yards per game, Over/Under: 275)</option>
      <option>Patrick Mahomes (Avg: 350 yards per game, Over/Under: 350)</option>
    </select>
  </p>
  <p>
    Guess over or under:
    <select id="overUnder">
      <option>over</option>
      <option>under</option>
    </select>
  </p>
  <p>
    Enter bet amount:
    <input type="number" id="betAmount">
  </p>
  <buttom onclick="placeBet()">Place Bet</button>
